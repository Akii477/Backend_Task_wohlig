<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .loading {
        opacity: 0.5;
        pointer-events: none;
      }
      .product-image {
        height: 200px;
        object-fit: cover;
        width: 100%;
      }
      .form-container {
        position: sticky;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="btn btn-outline-light ml-auto" onclick="logout()">
          Logout
        </button>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="form-container">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title" id="formTitle">Add New Product</h4>
                <form id="productForm">
                  <div class="form-group">
                    <label for="name">Product Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="price">Price</label>
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      step="0.01"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea
                      class="form-control"
                      id="description"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="image">Product Image</label>
                    <input
                      type="file"
                      class="form-control-file"
                      id="image"
                      accept="image/*"
                    />
                  x</div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="submitButton"
                    >
                      Add Product
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary ml-2"
                      onclick="resetForm()"
                      id="cancelButton"
                      style="display: none"
                    >
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Products List</h4>
            <div
              class="spinner-border text-primary d-none"
              id="loadingSpinner"
              role="status"
            >
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div id="productsContainer" class="row"></div>
        </div>
      </div>
    </div>

    <script>
      // Global variables
      let currentProductId = null;
      const token = localStorage.getItem("token");
      const API_TIMEOUT = 5000; // 5 seconds timeout for API calls

      // Check authentication
      if (!token) {
        window.location.href = "/login.html";
      }

      // Utility functions
      function showLoading() {
        document.getElementById("loadingSpinner").classList.remove("d-none");
      }

      function hideLoading() {
        document.getElementById("loadingSpinner").classList.add("d-none");
      }

      function showError(message) {
        alert(message);
      }

      function resetForm() {
        document.getElementById("productForm").reset();
        document.getElementById("submitButton").textContent = "Add Product";
        document.getElementById("formTitle").textContent = "Add New Product";
        document.getElementById("cancelButton").style.display = "none";
        document.getElementById("image").required = true;
        document.getElementById("imageHelp").style.display = "none";
        currentProductId = null;
      }

      // Logout function
      function logout() {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      }

      // Load products
      async function loadProducts() {
        showLoading();
        try {
          const response = await fetch("/product", {
            headers: {
              "x-auth-token": token,
            },
            signal: AbortSignal.timeout(API_TIMEOUT),
          });

          if (response.status === 401) {
            throw new Error("Unauthorized access. Please login again.");
          }

          if (!response.ok) {
            throw new Error(`Failed to fetch products: ${response.statusText}`);
          }

          const products = await response.json();
          const container = document.getElementById("productsContainer");
          container.innerHTML = "";

          products.forEach((product) => {
            const imagePath = product.image.replace("public/", "/");
            const card = document.createElement("div");
            card.className = "col-md-6 mb-3";
            card.innerHTML = `
                        <div class="card">
                            <img src="${imagePath}" class="card-img-top product-image" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="card-text">Price: â‚¹${product.price}</p>
                                <button class="btn btn-warning mr-2" onclick="editProduct('${product._id}')">Edit</button>
                                <button class="btn btn-danger" onclick="deleteProduct('${product._id}')">Delete</button>
                            </div>
                        </div>
                    `;
            container.appendChild(card);
          });
        } catch (error) {
          console.error("Error loading products:", error);
          if (error.name === "TimeoutError") {
            showError("Request timed out. Please check your connection.");
          } else if (error.message.includes("Unauthorized")) {
            logout();
          } else {
            showError(`Error loading products: ${error.message}`);
          }
        } finally {
          hideLoading();
        }
      }

      // Handle product form submission
      async function handleProductSubmit(event) {
        event.preventDefault();
        const form = event.target;
        const submitButton = form.querySelector('button[type="submit"]');

        try {
          submitButton.disabled = true;
          const formData = new FormData();
          formData.append("name", document.getElementById("name").value);
          formData.append("price", document.getElementById("price").value);
          formData.append(
            "description",
            document.getElementById("description").value
          );

          const imageFile = document.getElementById("image").files[0];
          if (imageFile) {
            formData.append("image", imageFile);
          }

          const url = currentProductId
            ? `/product/${currentProductId}`
            : "/product";
          const method = currentProductId ? "PUT" : "POST";

          const response = await fetch(url, {
            method: method,
            headers: {
              "x-auth-token": token,
            },
            body: formData,
            signal: AbortSignal.timeout(API_TIMEOUT),
          });

          if (response.status === 401) {
            throw new Error("Unauthorized access. Please login again.");
          }

          if (!response.ok) {
            const errorData = await response.json().catch(() => null);
            throw new Error(
              errorData?.message ||
                `Failed to save product: ${response.statusText}`
            );
          }

          alert(
            currentProductId
              ? "Product updated successfully!"
              : "Product added successfully!"
          );
          resetForm();
          await loadProducts();
        } catch (error) {
          console.error("Error saving product:", error);
          if (error.name === "TimeoutError") {
            showError("Request timed out. Please check your connection.");
          } else if (error.message.includes("Unauthorized")) {
            logout();
          } else {
            showError(`Error saving product: ${error.message}`);
          }
        } finally {
          submitButton.disabled = false;
        }
      }

      // Delete product
      async function deleteProduct(productId) {
        if (!confirm("Are you sure you want to delete this product?")) return;

        try {
          const response = await fetch(`/product/${productId}`, {
            method: "DELETE",
            headers: {
              "x-auth-token": token,
              "Content-Type": "application/json",
            },
            signal: AbortSignal.timeout(API_TIMEOUT),
          });

          if (response.status === 401) {
            throw new Error("Unauthorized access. Please login again.");
          }

          if (response.status === 404) {
            throw new Error(
              "Product not found. It may have been already deleted."
            );
          }

          if (!response.ok) {
            const errorData = await response.json().catch(() => null);
            throw new Error(
              errorData?.message ||
                `Failed to delete product: ${response.statusText}`
            );
          }

          alert("Product deleted successfully!");
          await loadProducts();
        } catch (error) {
          console.error("Error deleting product:", error);
          if (error.name === "TimeoutError") {
            showError("Request timed out. Please check your connection.");
          } else if (error.message.includes("Unauthorized")) {
            logout();
          } else {
            showError(`Error deleting product: ${error.message}`);
          }
        }
      }

      // Edit product
      async function editProduct(productId) {
        try {
          const response = await fetch(`/product/${productId}`, {
            headers: {
              "x-auth-token": token,
            },
            signal: AbortSignal.timeout(API_TIMEOUT),
          });

          if (response.status === 401) {
            throw new Error("Unauthorized access. Please login again.");
          }

          if (!response.ok) {
            throw new Error(`Failed to fetch product: ${response.statusText}`);
          }

          const product = await response.json();
          document.getElementById("name").value = product.name;
          document.getElementById("price").value = product.price;
          document.getElementById("description").value = product.description;
          document.getElementById("image").required = false;
          document.getElementById("imageHelp").style.display = "block";
          currentProductId = productId;

          // Update form UI
          document.getElementById("submitButton").textContent =
            "Update Product";
          document.getElementById("formTitle").textContent = "Edit Product";
          document.getElementById("cancelButton").style.display =
            "inline-block";

          // Scroll to form
          document
            .getElementById("productForm")
            .scrollIntoView({ behavior: "smooth" });
        } catch (error) {
          console.error("Error fetching product:", error);
          if (error.name === "TimeoutError") {
            showError("Request timed out. Please check your connection.");
          } else if (error.message.includes("Unauthorized")) {
            logout();
          } else {
            showError(`Error fetching product: ${error.message}`);
          }
        }
      }

      // Event listeners
      document
        .getElementById("productForm")
        .addEventListener("submit", handleProductSubmit);

      // Initial load
      loadProducts();
    </script>
  </body>
</html>
